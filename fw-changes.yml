- name: "RHEL6 - iptables - Run firewall changes for cns to deploy"
  iptables:
    chain: OS_FIREWALL_ALLOW
    protocol: tcp
    state: present
    ctstate: NEW
    jump: ACCEPT
    destination_port: "{{ item }}"
  with_items:
    - "24007"
    - "24008"
    - "2222"
    - "49152:49664"
    - "111"
    - "3260"
    - "24006"

- name: ..iptables continued for multiport..
  shell: iptables -A OS_FIREWALL_ALLOW -p tcp -m state --state NEW --match multiport --dports 49152:49664 -j ACCEPT
  #shell: |
  #  -A OS_FIREWALL_ALLOW -p tcp -m state --state NEW -m tcp --dport 24007 -j ACCEPT;
  #  -A OS_FIREWALL_ALLOW -p tcp -m state --state NEW -m tcp --dport 24008 -j ACCEPT;
  #  -A OS_FIREWALL_ALLOW -p tcp -m state --state NEW -m tcp --dport 2222 -j ACCEPT;
  #  -A OS_FIREWALL_ALLOW -p tcp -m state --state NEW -m multiport --dports 49152:49664 -j ACCEPT;
  #  -A OS_FIREWALL_ALLOW -p tcp -m state --state NEW -m tcp -- dport 24006 -j ACCEPT;
  #  -A OS_FIREWALL_ALLOW -p tcp -m state --state NEW -m tcp -- dport 111 -j ACCEPT;
  #  -A OS_FIREWALL_ALLOW -p tcp -m state --state NEW -m tcp -- dport 3260 -j ACCEPT;
 # when: (ansible_distribution is "RedHat" and ansible_distribution_major_version == "6")
  ignore_errors: yes
- name: "RHEL7 - firewalld - Run firewall changes for cns to deploy"
  firewalld:
    state: enabled
    permanent: true
    zone: trusted
    port: "{{ item }}"
  with_items:
    - "24007/tcp"
    - "24008/tcp"
    - "2222/tcp"
    - "49152-49664/tcp"
    - "111/tcp"
    - "3260/tcp"
    - "24006/tcp"
#  when: (ansible_distribution is "RedHat" and ansible_distribution_major_version == "7")

- name: reload iptables
  service:
    name: iptables
    state: reloaded
  ignore_errors: yes
- name: reload firewalld
  service:
    name: firewalld
    state: reloaded
  ignore_errors: yes
